<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "description" content = "Wellcome"/>
        <title>Test</title>
        <style></style>
        <link rel = "shortcut icon" href = "pi.png"/>
        <link rel = "stylesheet" href = "style.css"/>
        <script></script>
    </head>
    <body>
        <!-- video tag -->
        <video src = "video.mp4"></video>
        <!-- video tag -->
        
        <hr/>
        <!-- video tag with source -->
        <video>
            <source src = "video.mp4" type = "video/mp4"/>
            <source src = "video.ogg" type = "video/ogg"/>
        </video>
        <hr/>
        <!-- video tag with source -->

        <!-- video tag with controls -->
        <video controls width = "500" height = "500">
            <source src = "video.mp4" type = "video/mp4"/>
            <source src = "video.ogg" type = "video/ogg"/>
        </video>
        <hr/>
        <!-- video tag with controls -->

        <!-- video tag with width and height -->

        <video controls width = "500" height = "500">
            <source src = "video.mp4" type = "video/mp4"/>
        </video>
        <hr/>
        <!-- video tag with width and height -->

        <!-- video tag with autoplay -->
        <video controls width = "500" height = "500" autoplay>
            <source src = "video.mp4" type = "video/mp4"/>
        </video>
        <hr/>
        <!-- video tag with autoplay -->

        <!-- video tag with muted -->
        <video controls width = "500" height = "500" muted>
            <source src = "video.mp4" type = "video/mp4"/>
        </video>
        <hr/>
        <!-- video tag with muted -->

        <!-- video tag with loop -->
        <video controls width = "500" height = "500" loop>
            <source src = "video.mp4" type = "video/mp4"/>
        </video>
        <hr/>
        <!-- video tag with loop -->

        <!-- video tag with poster -->
        <video controls width = "500" height = "500" poster = "pi.png">
            <source src = "video.mp4" type = "video/mp4"/>
        </video>
        <hr/>
        <!-- video tag with poster -->

         <!-- video tag with track -->
         <video controls width = "500" height = "500" poster = "pi.png">
            <source src = "video.mp4" type = "video/mp4"/>
            <track src = "anything.vtt" kind = "subtitles" srclang = "en" label = "Eglish"/>
            <track src = "anything.vtt" kind = "subtitles" srclang = "it" label = "Italian"/>
        </video>
        <hr/>
        <!-- video tag with track -->
    </body>
</html>
