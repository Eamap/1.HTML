<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <!-- src = source of the image -->
        <img src = "image1.png">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <!--
            ../ if for back step
            / is for forward step
        -->
        <img src = "../pix/image2.gif">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <!-- alt = when the path of the image is wrong or the web reader cant open the image the text in alt attribute will appeare -->
        <img src = "123.png" alt = "sorry we cant show this image">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <!-- 
            height = height of the image
            width = width of the image
         -->
         <img src = "../pix/facebook.png" alt = "there is no image" height = "300" width = "300"/>
         <br><br><br><br><br><br><br><br><br><br><br><br>
         <!--
             title = title of image
        -->
        <img src = "../pix/facebook.png" alt = "there is no image" title = "Facebook" height = "300" width = "300"/>
    </body>
</html>
