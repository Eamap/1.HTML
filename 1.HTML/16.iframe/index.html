<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "description" content = "Description"/>
        <title>Iframe</title>
        <style></style>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "shortcut icon" href = "pi.png"/>
        <script></script>
    </head>
    <body>
        <h1>Iframe Scrolling(No)</h1>
        <iframe name = "Iframe_1" src = "http://w3.org/" width = "500" height = "500" scrolling = "no"></iframe>
        <hr/>
        <h1>Iframe Scrolling(yes)</h1>
        <iframe name = "Iframe_2" src = "http://www.asu.edu.eg/ar" width = "500" height = "500" scrolling = "yes"></iframe>
        <hr/>
        <h1>Iframe Scrolling(auto)</h1>
        <iframe name = "Iframe_3" src = "https://dequeuniversity.com/library/responsive/1-non-responsive" width = "500" height = "500" scrolling = "auto"></iframe>
    </body>
</html>
