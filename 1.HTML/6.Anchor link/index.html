<html>
    <head>
        <title>Anchor link</title>
    </head>
    <body>
        <!-- href = "the link of the web site that i want to go" -->
        <a href = "https://www.google.com/?hl=ar">Google</a>
        <br><br>
        <!-- (target = "_blank") = when i want to open link in new tap -->
        <a href = "https://www.youtube.com/" target = "_blank">youtube</a>
        <br><br>
        <!-- (target = "_self") = when i want to open link in the same tap -->
        <a href = "https://www.facebook.com/" target = "_self">facebook</a>
        <br><br>
        <!-- (title = "") = when i want to put title in link -->
        <a href = "https://elzero.org/" target = "_blank" title = "Elzero Web School">Elzero.org</a>
        <br/><br/>
        <!-- when we want to go to another file with link -->
        <a href = "eslam/test.html" target = "_blank">Test.html</a>
        <br/><br/>
        <!-- (href = "#var") = when i want to go to another place in my web page -->
        <a href = "#bottom">go to the  bottom of the web page </a>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>
        <p id = "bottom">bottom of the web page</p>
    </body>
</html>
