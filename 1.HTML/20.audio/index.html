<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "description" content = "Wellcome"/>
        <title>Test</title>
        <style></style>
        <link rel = "shortcut icon" href = "pi.png"/>
        <link rel = "stylesheet" href = "style.css"/>
        <script></script>
    </head>
    <body>
        <!-- audio tag  -->
        <audio src = "audio.mp3"></audio>
        <!-- audio tag -->

        <!-- audio tag with source tag -->
        <audio>
            <source src = "audio.mp3" type = "audio/mpeg"/>
            <source src = "audio.ogg" type = "audio/ogg"/>
            <source src = "audio.wav" type = "audio/wav"/>
        </audio>
        <!-- audio tag with source tag -->

        <!-- audio tag with controls attribute (make audio appeare)-->
        <audio controls>
            <source src = "audio.mp3" type = "audio/mpeg"/>
        </audio>
        <hr/>
        <!-- audio tag with controls attribute -->

        <!-- audio tag with autoplay attribute (make audio autoplayed when open browser)(dont exist in chrome)-->
        <audio controls autoplay>
            <source src = "audio.mp3" type = "audio/mpeg"/>
        </audio>
        <!-- audio tag with autoplay attribute -->
        <hr/>
        <!--audio tag with loop attribute (make audio play endless)-->
        <audio controls loop>
            <source src = "audio.mp3" type = "audio/mpeg"/>
        </audio>
        <hr/>
        <!-- audio tag with loop attribute -->

        <!-- audio tag with muted attribute (make audio muted) -->
        <audio controls muted>
            <source src = "audio.mp3" type = "audio/mpeg"/>
        </audio>
        <!-- audio tag with muted attribute -->
    </body>
</html>
