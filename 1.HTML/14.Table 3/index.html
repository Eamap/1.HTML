<!DOCTYPE html>
<html lang = "en">
    <head>

        <title>Table 3</title>
        <style></style>
        <link rel = "stylesheet" href = "style.css"/>
        <link rel = "shortcut icon" href = "pi.png"/>
        <script></script>
    </head>
    <body>
        <h1 align = "center">Ultimate Table Example</h1>
        <table>
            <caption>Business</caption>
            <thead>

                    <th>Firm</th>

                    <th>Sub lob</th>

            <tbody>
                <tr>
                    <td rowspan = "11">JPMC</td>
                    <td rowspan = "5">CST</td>
                    <td rowspan = "3">CT</td>
                    <td>ADS</td>
                    <td>1</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>BTO</td>
                    <td>2</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>CSI</td>
                    <td>3</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td rowspan = "2">VCT</td>
                    <td>ADS</td>
                    <td>4</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>BTO</td>
                    <td>5</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td colspan = "3">Sub Total</td>
                    <td>6</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td rowspan = "4">CST</td>
                    <td rowspan = "3">CT</td>
                    <td>ADS</td>
                    <td>7</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>BTO</td>
                    <td>8</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>CSI</td>
                    <td>9</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>VCT</td>
                    <td>ADS</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan = "3">Sub Total</td>
                    <td>11</td>
                    <td>15</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>tfoot</td>
                    <td>tfoot</td>
                    <td>tfoot</td>
                    <td>tfoot</td>
                    <td>tfoot</td>
                    <td>tfoot</td>

            </tfoot>
